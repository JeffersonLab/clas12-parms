<!-- ipc_process_manager.cfg -->

<!-- list of processes managed by ipc_process_manager -->

<!-- NOTE: for CLAS12 do 'start clasprod clasprod' -->

<!-- NOTE: for HPS do 'start clasrun clashps' -->

<!-- NOTE: for PRAD do 'start prad clasprad' -->


<ipc_process_manager>






<ipc_process ipc_name="epics_monitor" delay="30">
	<start> control_epics_monitor start prad clasprad </start>
	<stop>  control_epics_monitor stop  prad clasprad </stop>
</ipc_process>

<ipc_process ipc_name="ipcbank2et" delay="30">
	<start> control_ipcbank2et start prad clasprad </start>
	<stop>  control_ipcbank2et stop  prad clasprad </stop>
</ipc_process>

<ipc_process ipc_name="clas_epics_server" delay="90">
	<start> control_epics_server start prad </start>
	<stop>  control_epics_server stop  prad </stop>
</ipc_process>

<ipc_process ipc_name="dbrouter" delay="180">
	<start> control_dbrouter start prad </start>
	<stop>  control_dbrouter stop  prad </stop>
</ipc_process>

<ipc_process ipc_name="alarm_handler" delay="30">
	<start> control_alarm_handler start prad clasprad </start>
	<stop>  control_alarm_handler stop  prad clasprad </stop>
</ipc_process>

<ipc_process ipc_name="alarm_server" delay="40">
	<start> control_alarm_server start prad clasprad </start>
	<stop>  control_alarm_server stop  prad clasprad </stop>
</ipc_process>


